version: '3.8'
services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/eventmanager
      - JWT_SECRET=change_this_to_a_secure_key
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongo
volumes:
  mongo_data: